<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to Django - First Template</h1>
    <p><h2>{{ message }}</h2></p>
    <ul>
        {% for obj in names %}
        <li>{{ obj.name }}</li>
        {% endfor %}
    </ul>
    <form action="{% url 'simpleapp:showparams' %}"  method="post">
        {% csrf_token %}
        <p>Name<input type="text" name="email" ></p>
        <p><input type="text" name="organization" ></p>
        <input type="submit" value="submit">
    </form>
</body>
</html>
